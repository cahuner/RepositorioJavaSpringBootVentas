<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Crud Cliente Spring Boot Ventas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-4">
            <div class="col-sm-6">
                <form th:action="@{/save}" th:object=${cliente} method="POST">
                    <div class="card">
                        <div class="card-header">
                            Modulo Cliente
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label>Id</label>
                                <input th:field="*{id}" type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Nombre</label>
                                <input th:field="*{nombre}" type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Direcci√≥n</label>
                                <input th:field="*{direccion}" type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Movil</label>
                                <input th:field="*{movil}" type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Correo</label>
                                <input th:field="*{correo}" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="card-footer">
                            <input type="submit" value="Guardar" class="btn btn-success">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    </body>
</html>
